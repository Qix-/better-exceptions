name: Build and Lint
on:
  push:
  pull_request:

jobs:
    test:
        runs-on: ${{ matrix.os }}
        strategy:
          matrix:
            os: [ubuntu-latest, windows-latest, macos-latest]
            python-version: ["3.7", "3.12", "3.x"]  # 3.x = latest stable
            exclude:
              # Python 3.7 not available on ubuntu-latest (24.04) and macos-latest (14)
              - os: ubuntu-latest
                python-version: "3.7"
              - os: macos-latest
                python-version: "3.7"
            include:
              # Test Python 3.7 on older OS versions that support it
              - os: ubuntu-22.04
                python-version: "3.7"
              - os: macos-13
                python-version: "3.7"
          fail-fast: false
        steps:
        - uses: actions/checkout@v2
        - name: Set up Python
          uses: actions/setup-python@v6
          with:
              python-version: ${{ matrix.python-version }}
        - name: Install dependencies (Linux)
          if: runner.os == 'Linux'
          run: |
            sudo apt-get install -y expect
            pip install -e .
        - name: Install dependencies (Windows/macOS)
          if: runner.os != 'Linux'
          run: pip install -e .
        - name: Run tests
          run: |
            ./test_all.sh
